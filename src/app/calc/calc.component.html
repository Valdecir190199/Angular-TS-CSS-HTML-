<h1> Calculadora </h1>


<form id ="calc">

  <input type="number" name="n1" [(ngModel)] = "n1" >
  <input type="number" name="n2" [(ngModel)] = "n2" ><br>
  <button type="button" (click) = "somar()"> somar</button><br>

  <button type="button" (click) = "subtrair()"> subtrair</button><br>

  <button type="button" (click) = "dividir()"> dividir</button><br>

  <button type="button" (click) = "multiplicar()"> multiplicar</button><br>




</form>
